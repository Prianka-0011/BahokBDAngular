<div class="form-area">
  <form class="mb-4" #form="ngForm"  (submit)="onSubmit(form)">
    <div class="img-area">
      <img src="../../../assets/images/scooter.gif" alt="Alternate Text" />
    </div>
    <h2 class="text-center">Regiter Form</h2>
    <div class="form-group required">
      <label>UserName</label>
      <input type="text" name="UserName" #UserName="ngModel"[(ngModel)]="formModel.UserName"required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="Password" #Password="ngModel"[(ngModel)]="formModel.Password"required />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-4 offset-md-2  col-4 offset-2">
          <div class="form-group">
            <button type="submit" class=" button">Sign In</button>
          </div>
        </div>
        <div class="col-md-4 col-4">
          <div class="form-group">
            <a routerLink='/user/register' routerLinkActive='active' class="button text-white text-decoration-none ">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!--[disabled]="!service.formModel.valid"-->
