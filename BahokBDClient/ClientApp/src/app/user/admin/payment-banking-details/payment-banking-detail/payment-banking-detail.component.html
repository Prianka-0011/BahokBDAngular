<div class="card">
  <div class="card-header">
    <h2>Payment Bank</h2>
  </div>
  <div class="card-body">
    <form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="service.formData.Id">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label>Payment Bank</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Type:</label>
            <select name="typeId" #typeId="ngModel" [(ngModel)]="service.formData.TypeId" class="form-control">             
              <option>Choose Type </option>
              <option *ngFor="let type of service.typelist" value="{{type.Id}}">{{type.Type}}</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-sm " type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
