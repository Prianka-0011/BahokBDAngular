<div class="marchent-form-area">
  <form #form="ngForm" autocomplete="off" *ngIf="service.marchent" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.marchent.Id" />
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>FullName</label>
          <input name="FullName" #FullName="ngModel" [(ngModel)]="service.marchent.FullName" class="form-control" required />
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>UserName</label>
          <input name="UserName" #UserName="ngModel" [(ngModel)]="service.marchent.UserName" class="form-control" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 col-12">
        <div class="form-group">
          <label>Image</label>
          <input type="file" accept="image/*" class="form-control" (change)="handleImgFileInput($event.target.files)" />
          <img [src]="imageUrl" style="width:100px;height:100px">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-12">
        <div class="form-group">
          <label>Logo</label>
          <input type="file" accept="image/*" class="form-control" (change)="handleLogoFileInput($event.target.files)" />
          <img [src]="logoUrl" style="width:100px;height:100px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.marchent.Email"  class="form-control" required />

        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Phone</label>
          <input name="Phone" #Phone="ngModel" [(ngModel)]="service.marchent.Phone" readonly class="form-control" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessName</label>
          <input name="BusinessName" #BusinessName="ngModel" [(ngModel)]="service.marchent.BusinessName" class="form-control" required />

        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessLink</label>
          <input name="BusinessLink" #BusinessLink="ngModel" [(ngModel)]="service.marchent.BusinessLink" class="form-control" required />

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessAddress</label>
          <input name="BusinessAddress" #BusinessAddress="ngModel" [(ngModel)]="service.marchent.BusinessAddress" class="form-control" required />

        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>AccountName</label>
          <input name="AccountName" #AccountName="ngModel" [(ngModel)]="service.marchent.AccountName" class="form-control" required />

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>AccountNumber</label>
          <input name="AccountNumber" #AccountNumber="ngModel" [(ngModel)]="service.marchent.AccountNumber" class="form-control" required />

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Payment Type</label>
          <select name="PayTypeId" #FullName="ngModel"[(ngModel)]="service.selectTypeId" (change)="getBankListByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let type of service.typelist" value="{{type.Id}}">{{type.Type}}</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Payment Bank</label>
          <select name="PayBankId" [(ngModel)]="service.selectBankId" (change)="getBranchListByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let bank of service.bankList" value="{{bank.Id}}">{{bank.Name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="service.hideBranch">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Bank Branch</label>
          <select name="BranchId" #BranchId="ngModel" [(ngModel)]="service.marchent.BranchId" (change)="getRoutingByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let branch of service.branchList" value="{{branch.Id}}">{{branch.Name}}</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Routing No</label>
          <input name="RoutingName" #RoutingName="ngModel" [(ngModel)]="service.marchent.RoutingName" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-sm " type="submit"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
</div>
