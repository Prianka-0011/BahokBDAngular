
<div class="card">
  <div class="card-header">
    <h2>Payment type</h2>
  </div>
  <div class="card-body">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="service.formData.Id">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" #location="ngModel" [(ngModel)]="service.formData.Location" class="form-control" required />
          </div>
          <div class="form-group">
            <label>BaseCharge</label>
            <input  name="basecharge" #basecharge="ngModel" [(ngModel)]="service.formData.BaseCharge" class="form-control" required />
          </div>
          <div class="form-group">
            <label>IncreaseChargePerKg</label>
            <input  name="increasechargeperkg" #increasechargeperkg="ngModel" [(ngModel)]="service.formData.IncreaseChargePerKg" class="form-control" required />
          </div>
          <!--<div class="form-group">
    <label>Payment Type</label>
    <input type="checkbox" name="status" #status="ngModel" [(ngModel)]="service.formData.Status"  />
  </div>-->
          <div class="form-group">
            <button class="btn btn-success btn-sm " type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
