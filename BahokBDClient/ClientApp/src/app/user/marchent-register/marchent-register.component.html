
<div class="marchent-form-area">

  <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">

    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="UserName" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This feild is mandetory</label>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>FullName</label>
          <input type="text" formControlName="FullName" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('FullName').touched && service.formModel.get('FullName').errors?.required">This feild is mandetory</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 col-12">
        <div class="form-group">
          <label>Image</label>
          <input type="file" accept="image/*" class="form-control" (change)="handleImgFileInput($event.target.files)" />
          <img [src]="imageUrl" style="width:100px;height:100px">
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-12">
        <div class="form-group">
          <label>Logo</label>
          <input type="file" accept="image/*" class="form-control" (change)="handleLogoFileInput($event.target.files)" />
          <img [src]="logoUrl" style="width:100px;height:100px">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="Email" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address.</label>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="Phone" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('Phone').touched && service.formModel.get('Phone').errors?.required">This feild is mandetory</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessName</label>
          <input type="text" formControlName="BusinessName" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('BusinessName').touched && service.formModel.get('BusinessName').errors?.required">This feild is mandetory</label>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessLink</label>
          <input type="text" formControlName="BusinessLink" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('BusinessLink').touched && service.formModel.get('BusinessLink').errors?.required">This feild is mandetory</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>BusinessAddress</label>
          <input type="text" formControlName="BusinessAddress" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('BusinessAddress').touched && service.formModel.get('BusinessAddress').errors?.required">This feild is mandetory</label>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>AccountName</label>
          <input type="text" formControlName="AccountName" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('AccountName').touched && service.formModel.get('AccountName').errors?.required">This feild is mandetory</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>AccountNumber</label>
          <input type="text" formControlName="AccountNumber" class="form-control" required />
          <label class="text-danger" *ngIf="service.formModel.get('AccountNumber').touched && service.formModel.get('AccountNumber').errors?.required">This feild is mandetory</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Payment Type</label>
          <select formControlName="PayTypeId" [(ngModel)]="service.selectTypeId" (change)="getBankListByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let type of service.typelist" value="{{type.Id}}">{{type.Type}}</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Payment Bank</label>
          <select formControlName="PayBankId" [(ngModel)]="service.selectBankId" (change)="getBranchListByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let bank of service.bankList" value="{{bank.Id}}">{{bank.Name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="service.hideBranch">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Bank Branch</label>
          <select formControlName="BranchId" [(ngModel)]="service.selectBranchId" (change)="getRoutingByTypeId()" class="form-control">
            <option>Choose Type </option>
            <option *ngFor="let branch of service.branchList" value="{{branch.Id}}">{{branch.Name}}</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label>Routing No</label>
          <input type="text" formControlName="RoutingName" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-sm " type="submit"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
</div>

<!--value="{{service.routingNo.RoutingName}}"-->
